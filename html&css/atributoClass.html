<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Class</title>
    <style>
        .capital {
            background-color: tomato;
            color: white;
            padding: 10px;
        }

        .cidade {
            background-color: black;
            color: white;
            padding: 10px;
        }
        h1{
            text-shadow: 3px 2px red;
        }

    </style>
</head>
<body>
    <h3 class="capital">São Paulo</h3>
    <h3 class="cidade">Ubatuba</h3>
    <h3 class="capital">Rio de Janeiro</h3>
    <h3 class="cidade">Niterói</h3>
    <h3 class="capital">Minas Gerais</h3>
    <h3 class="cidade">Uberlândia</h3>
    
    <h1 style="font-size: 10vw;">Olá, Mundo</h1>

    <div class="coluna">
        <div style="float:left; width: 33%;">Texto a esquerda</div>

        <div style="float: left; width: 33%;">Texto no centro</div>

        <div style="float: right; width: 33%;">Texto a direita</div>
    </div>

</body>
</html>
